<form action="edit" (submit)="onFormSubmit($event)">
    <div class="dx-fieldset" style="margin:0;" *ngIf="getProperties()">
        <div class="dx-fieldset-header">Properties</div>
        <div class="dx-field">
            <div class="dx-field-label">Name</div>
            <div class="dx-field-value">
              <dx-text-box [(value)]=prop.name>
                <dx-validator>
                  <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">Comment</div>
            <div class="dx-field-value">
              <dx-text-box [(value)]=prop.comment>
              </dx-text-box>
            </div>
        </div>
        <div class="dx-field" *ngIf="prop.history">
            <div class="dx-field-label">History</div>
            <div class="dx-field-value">
              <dx-text-box [(value)]=prop.history>
              </dx-text-box>
            </div>
        </div>
        <div class="dx-field" *ngIf="prop.type">
            <div class="dx-field-label">Type</div>
            <div class="dx-field-value">
              <dx-select-box [items]="allowedDataTypes"
                             placeholder="Choose the data type"
                             [value]="prop.type">
              </dx-select-box>
            </div>
        </div>
        <div class="dx-field" *ngIf="prop.unit">
            <div class="dx-field-label">Unit</div>
            <div class="dx-field-value">
              <dx-text-box [(value)]=prop.unit>
              </dx-text-box>
            </div>
        </div>
        <div class="dx-field" *ngIf="prop.dimensions">
          <div *ngFor="let dimI of this.prop.dimensions; index as I">
            <div class="dx-field-label">Dimension {{I+1}}</div>
            <div class="dx-field-value">
              <dx-text-box [(value)]=dimI.size>
              </dx-text-box>
            </div>
            <div *ngIf="dimI.scale">
              <div class="dx-field-label">Scale {{I+1}}</div>
              <div class="dx-field-value">
                <dx-text-box [(value)]=dimI.scale>
                </dx-text-box>
              </div>
            </div>
          </div>
        </div>
        <div class="dx-field" *ngIf="prop.variants">
          <div *ngFor="let varI of this.prop.variants; index as I">
            <div class="dx-field-label">Variant {{I+1}}</div>
            <div class="dx-field-value">
              <dx-text-box [(value)]=varI.name>
              </dx-text-box>
            </div>
            <div *ngIf="varI.scale">
              <div class="dx-field-label">Comment {{I+1}}</div>
              <div class="dx-field-value">
                <dx-text-box [(value)]=varI.comment>
                </dx-text-box>
              </div>
            </div>
          </div>
        </div>
    </div>
</form>
